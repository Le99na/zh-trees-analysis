name: Build Analysis Container

# Wann soll das passieren? -> Bei jedem Push auf den main Branch
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest # Wir nutzen einen Linux-Server von GitHub

    steps:
    # 1. Code aus dem Repo holen
    - name: Checkout code
      uses: actions/checkout@v3

    # 2. Docker Image bauen
    - name: Build Docker image
      run: docker build -t zh-trees-analysis .

    # 3. Testlauf
    - name: Run Unit Tests
      run: |
        # Wir starten den Container und f√ºhren pytest aus
        docker run --rm zh-trees-analysis python -m pytest tests/
